        body {
            margin: 0;
        }
    </style>
</head>
<body>
    
<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var cursors;
    var stars;
    var bombs;
    var score = 0;
    var scoreText;
    var gameOver = false;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.textures.addImage('sky', document.getElementById('sky'));
        this.textures.addImage('star', document.getElementById('star'));
        this.textures.addImage('bomb', document.getElementById('bomb'));        
        this.textures.addSpriteSheet('dude', 
            document.getElementById('dude'),
            { frameWidth: 32, frameHeight: 48 }
        );
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        player = this.physics.add.sprite(100, 450, 'dude');

        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 }],
            frameRate: 20
        });

        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
            key: 'star',
            repeat: 7,
            setXY: {x: 80, y: 0, stepX: 80}
        });

        stars.children.iterate(function (child) {
            child.setBounce(1);
            child.setVelocityX(Phaser.Math.FloatBetween(-180, 180));
            child.setCollideWorldBounds(true);
        });

        this.physics.add.overlap(player, stars, collectStar, null, this);

        scoreText = this.add.text(16, 16, 'score: 0', {fontSize: '32px', fill: '#000' });

        bombs = this.physics.add.group();

        this.physics.add.collider(player, bombs, hitBomb, null, this);

    }

    function update ()
    {
        player.anims.play('turn');

        if (gameOver)
        {
            return;
        }

        if (cursors.left.isDown) {
            player.setVelocityX(-160);
        }
        else if (cursors.right.isDown) {
            player.setVelocityX(160);
        }

        if (cursors.up.isDown) {
            player.setVelocityY(-160);
        } 
        else if (cursors.down.isDown) {
            player.setVelocityY(160);
        }
    }

    function collectStar (player, star) {
        star.disableBody(true, true);

        score += 10;
        scoreText.setText('Score: ' + score);

        if (stars.countActive(true) === 0)
        {
            stars.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);

            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

        }
    }

    function hitBomb (player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        gameOver = true;
    }

</script>

</body>
</html>
